<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Shivika ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Comic Sans MS', cursive, sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
}

h1 {
  color: #ff4d6d;
  font-size: 26px;
  margin-bottom: 10px;
}

h2 {
  font-size: 20px;
  margin-top: 5px;
}

.buttons {
  margin-top: 30px;
  position: relative;
  height: 100px;
}

button {
  padding: 12px 22px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.2s ease;
}

#yes {
  background-color: #ff4d6d;
  color: white;
  margin-right: 20px;
}

#no {
  background-color: #ddd;
  position: relative;
}

.celebrate {
  display: none;
}

.celebrate img {
  width: 220px;
  margin-top: 15px;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mpeg">
</audio>

<div class="container" id="questionBox">
  <h1>Shivika üíñ</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes">Yes üòç</button>
    <button id="no">No üòú</button>
  </div>
</div>

<div class="container celebrate" id="celebration">
  <h1>YAYYYY üéâüíñ</h1>
  <h2>I love you, Shivika ‚ù§Ô∏è</h2>
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="celebration">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const questionBox = document.getElementById("questionBox");
const celebration = document.getElementById("celebration");
const music = document.getElementById("bgMusic");

// Play music after first interaction (required for phones)
document.body.addEventListener("click", () => {
  music.play().catch(() => {});
}, { once: true });

function moveAway(e) {
  const rect = noBtn.getBoundingClientRect();
  const buttonX = rect.left + rect.width / 2;
  const buttonY = rect.top + rect.height / 2;

  const cursorX = e.clientX || (e.touches && e.touches[0].clientX);
  const cursorY = e.clientY || (e.touches && e.touches[0].clientY);

  if (!cursorX || !cursorY) return;

  const dx = buttonX - cursorX;
  const dy = buttonY - cursorY;

  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < 120) {
    const moveDistance = 60;
    const moveX = (dx / distance) * moveDistance;
    const moveY = (dy / distance) * moveDistance;

    let newLeft = rect.left + moveX;
    let newTop = rect.top + moveY;

    newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
    newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

    noBtn.style.position = "fixed";
    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
  }
}

document.addEventListener("mousemove", moveAway);
document.addEventListener("touchmove", moveAway);

yesBtn.addEventListener("click", () => {
  questionBox.style.display = "none";
  celebration.style.display = "block";

  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }
});
</script>

</body>
</html>
